<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - FireChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @media(min-width: 768px) { #mobile-back { display: none !important; } }
        
        [data-theme="dark"] .remove-btn { background: #374151 !important; border-color: #ef4444 !important; color: #ef4444 !important; }
        [data-theme="dark"] .remove-btn:hover { background: #ef4444 !important; color: #ffffff !important; }
        
        /* Search Bar Styles */
        .search-input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; font-size: 14px; outline: none; transition: 0.2s; box-sizing: border-box; }
        .search-input:focus { border-color: #a855f7; box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2); }
        
        /* ==========================================
           BULLETPROOF ONLINE STATUS UI
           ========================================== */
        .avatar-container {
            position: relative !important;
            width: 45px !important;
            height: 45px !important;
            min-width: 45px !important; /* Prevents flexbox from squishing it */
            display: inline-block !important;
        }
        
        .avatar-container .avatar {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
        }

        .status-indicator {
            position: absolute !important;
            bottom: -2px !important; /* Pushes it slightly outside the avatar */
            right: -2px !important;
            width: 14px !important;
            height: 14px !important;
            border-radius: 50% !important;
            border: 3px solid var(--bg-color, #0f172a) !important; /* Solid dark border for the "cutout" effect */
            z-index: 99 !important;
            display: block !important;
        }
        
        /* Renamed to avoid conflicts with your base style.css */
        .status-online { background-color: #10b981 !important; }
        .status-offline { background-color: #9ca3af !important; }
    </style>
</head>
<body>
    <div class="page-container chats-container chat-active">
        
        <div id="left-pane" class="left-pane">
            <div class="header">Messages</div>
            <div id="chat-list"><div style="padding: 20px; text-align: center; color: #999; font-size: 14px;">Loading chats...</div></div>
        </div>

        <div id="conversation" class="right-pane">
            <div class="header">
                <button id="mobile-back" onclick="window.location.href='chats.html'" class="btn" style="font-size:20px; background:none; border:none; padding-right:15px; cursor:pointer;">‚Üê</button>
                <span style="font-weight: 700;">My Friends</span>
            </div>

            <div style="flex:1; overflow-y:auto; padding: 20px; padding-bottom: 80px;">
                
                <div id="pending-section" style="display:none; margin-bottom: 30px;">
                    <div class="notif-section-title" style="margin-bottom: 10px; font-size: 12px; color: #f59e0b; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Incoming Requests</div>
                    <div id="pending-list" style="background: var(--bg-color); border-radius: 8px; border: 1px solid #f59e0b;"></div>
                </div>

                <div class="notif-section-title" style="margin-bottom: 10px; font-size: 12px; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Find New Friends</div>
                <div style="margin-bottom: 30px;">
                    <input type="text" id="search-users" class="search-input" placeholder="üîç Search by username..." autocomplete="off">
                    <div id="search-results" style="margin-top: 8px; background: var(--bg-color); border-radius: 8px; overflow: hidden;"></div>
                </div>

                <div class="notif-section-title" style="margin-bottom: 10px; font-size: 12px; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Manage Connections</div>
                <div id="main-friends-list" style="background: var(--bg-color); border-radius: 8px;">
                    <div style="padding: 20px; text-align: center; color: #999; font-size: 14px;">Loading friends...</div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="nav.js"></script>
    
    <script type="module">
        import { auth, db, updateUserStatus } from "./config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            collection, doc, getDoc, getDocs, onSnapshot, 
            deleteDoc, addDoc, serverTimestamp, query, where, setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;

        onAuthStateChanged(auth, u => {
            if(!u) {
                window.location.href = "index.html";
            } else {
                currentUser = u;
                updateUserStatus(currentUser.uid, true); // Mark as Online
                
                loadLeftPaneChats(); 
                loadManageFriends();
                listenForRequests(); 
            }
        });

        // Instantly save exact timestamp when tab is minimized or switched
        document.addEventListener('visibilitychange', () => {
            if (currentUser) {
                if (document.visibilityState === 'hidden') {
                    updateUserStatus(currentUser.uid, false); // Stamped exact time they looked away
                } else {
                    updateUserStatus(currentUser.uid, true);  // Marked Online when they look back
                }
            }
        });

        // ==========================================
        // HELPERS
        // ==========================================
        // ... AND REPLACE IT WITH THIS NEW ONE:
        function getRelativeTime(timestamp) {
            // Change this fallback text:
            if (!timestamp) return "recently";
            
            const dateObj = new Date(timestamp.toMillis ? timestamp.toMillis() : timestamp);
            const now = new Date();

            // Check if the date is Today
            const isToday = dateObj.toDateString() === now.toDateString();
            
            // Check if the date is Yesterday
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            const isYesterday = dateObj.toDateString() === yesterday.toDateString();

            // Get the exact time (e.g., "10:45 PM")
            const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (isToday) return `today at ${timeStr}`;
            if (isYesterday) return `yesterday at ${timeStr}`;
            
            // If it's older than yesterday, show the date and time (e.g., "Mar 1 at 08:30 AM")
            const dateStr = dateObj.toLocaleDateString([], { month: 'short', day: 'numeric' });
            return `on ${dateStr} at ${timeStr}`;
        }

        function getAvatarWithStatus(avatarUrl, username, isOnline) {
            const imgHTML = avatarUrl && avatarUrl.startsWith('http') ? `<img src="${avatarUrl}">` : (avatarUrl || username[0].toUpperCase());
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            return `
            <div class="avatar-container">
                <div class="avatar">${imgHTML}</div>
                <div class="status-indicator ${statusClass}"></div>
            </div>`;
        }

        // ==========================================
        // NEW: LIVE PENDING REQUESTS SYNC
        // ==========================================
        function listenForRequests() {
            const q = query(collection(db, "requests"), where("to", "==", currentUser.uid));
    
            onSnapshot(q, (snap) => {
                const pendingSection = document.getElementById('pending-section');
                const pendingList = document.getElementById('pending-list');
        
                if (snap.empty) {
                    pendingSection.style.display = 'none';
                    return;
                }

                pendingSection.style.display = 'block';
                pendingList.innerHTML = '';

                snap.forEach(async (d) => {
                    const req = d.data();
                    const senderDoc = await getDoc(doc(db, "users", req.from));
                    const s = senderDoc.exists() ? senderDoc.data() : {username: req.fromName, avatar: "", online: false};
                    
                    const avatarBlock = getAvatarWithStatus(s.avatar, s.username, s.online === true);
                    const lastSeenText = s.online ? '<span style="color:#10b981;">Online</span>' : `Last seen: ${getRelativeTime(s.lastSeen)}`;

                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        ${avatarBlock}
                        <div class="info">
                            <h4 style="margin:0;">${s.username}</h4>
                            <p style="font-size:11px; color:#9ca3af; margin:0; margin-top:3px;">Wants to be friends ‚Ä¢ ${lastSeenText}</p>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button onclick="window.acceptReq('${d.id}', '${req.from}', '${s.username}', '${s.avatar || ''}')" class="btn btn-primary" style="padding:5px 10px; font-size:12px; background:#10b981; border:none;">Accept</button>
                            <button onclick="window.declineReq('${d.id}')" class="btn" style="padding:5px 10px; font-size:12px; background:#ef4444; color:white; border:none;">Decline</button>
                        </div>
                    `;
                    pendingList.appendChild(div);
                });
            });
        }

        // ==========================================
        // ACCEPT REQUEST (The Two-Way Handshake)
        // ==========================================
        window.acceptReq = async (reqId, senderUid, senderName, senderAvatar) => {
            try {
                const myProfile = await getDoc(doc(db, "users", currentUser.uid));
                if (!myProfile.exists()) throw new Error("Your profile not found");
                const myData = myProfile.data();

                await setDoc(doc(db, "users", currentUser.uid, "friends", senderUid), {
                    uid: senderUid, username: senderName, avatar: senderAvatar || ""
                });

                await setDoc(doc(db, "users", senderUid, "friends", currentUser.uid), {
                    uid: currentUser.uid, username: myData.username, avatar: myData.avatar || ""
                });

                await deleteDoc(doc(db, "requests", reqId));
            } catch (e) {
                console.error("Failed to accept friend:", e);
                alert("Error accepting request. Check console.");
            }
        };

        window.declineReq = async (reqId) => {
            try { await deleteDoc(doc(db, "requests", reqId)); } 
            catch (e) { console.error("Decline failed:", e); }
        };

        // ==========================================
        // 1. LIVE SEARCH LOGIC (With Two-Way Sync)
        // ==========================================
        const searchInput = document.getElementById('search-users');
        const searchResults = document.getElementById('search-results');
        let searchTimeout = null;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout); 
            const searchTerm = e.target.value.trim().toLowerCase();
            
            if (!searchTerm) { searchResults.innerHTML = ''; return; }

            searchTimeout = setTimeout(async () => {
                searchResults.innerHTML = '<div style="padding: 15px; text-align: center; font-size: 13px; color: #9ca3af;">Searching...</div>';
                
                try {
                    const snap = await getDocs(collection(db, "users"));
                    const myFriendsSnap = await getDocs(collection(db, "users", currentUser.uid, "friends"));
                    const myFriends = myFriendsSnap.docs.map(d => d.id);
                    const sentQuery = query(collection(db, "requests"), where("from", "==", currentUser.uid));
                    const sentRequests = (await getDocs(sentQuery)).docs.map(d => d.data().to);
                    const receivedQuery = query(collection(db, "requests"), where("to", "==", currentUser.uid));
                    const receivedRequests = (await getDocs(receivedQuery)).docs.map(d => d.data().from);

                    let resultsHTML = '';
                    let matchCount = 0;

                    snap.forEach(d => {
                        const u = d.data();
                        if (d.id === currentUser.uid) return; 

                        if (u.username && u.username.toLowerCase().includes(searchTerm)) {
                            matchCount++;
                            const isOnline = u.online === true;
                            const avatarBlock = getAvatarWithStatus(u.avatar, u.username, isOnline);
                            const lastSeenText = isOnline ? '<span style="color:#10b981; font-weight:600;">Online</span>' : `Last seen: ${getRelativeTime(u.lastSeen)}`;

                            let buttonHTML = '';
                            if (myFriends.includes(d.id)) {
                                buttonHTML = `<button disabled class="btn" style="padding: 6px 12px; font-size:12px; background:var(--border); color:var(--text-color); border:none; opacity: 0.7;">Friends ‚úì</button>`;
                            } else if (sentRequests.includes(d.id)) {
                                buttonHTML = `<button disabled class="btn" style="padding: 6px 12px; font-size:12px; background:#3b82f6; color:white; border:none; opacity: 0.8;">Request Sent</button>`;
                            } else if (receivedRequests.includes(d.id)) {
                                buttonHTML = `<button onclick="window.location.href='notifications.html'" class="btn" style="padding: 6px 12px; font-size:12px; background:#f59e0b; color:white; border:none; cursor:pointer;">Accept Request</button>`;
                            } else {
                                buttonHTML = `<button onclick="window.sendRequest('${d.id}', this)" class="btn btn-primary" style="padding: 6px 12px; font-size:12px; transition: 0.2s;">Add Friend</button>`;
                            }

                            resultsHTML += `
                            <div class="list-item" style="border: 1px solid var(--border); border-bottom: none; border-radius: 0;">
                                ${avatarBlock}
                                <div class="info">
                                    <h4 style="margin:0; font-size: 15px;">${u.username}</h4>
                                    <p style="margin:0; font-size: 11px; color: #9ca3af; margin-top: 3px;">${lastSeenText}</p>
                                </div>
                                ${buttonHTML}
                            </div>`;
                        }
                    });

                    if (matchCount > 0) {
                        searchResults.innerHTML = resultsHTML;
                        if (searchResults.firstElementChild) searchResults.firstElementChild.style.borderTopLeftRadius = '8px';
                        if (searchResults.firstElementChild) searchResults.firstElementChild.style.borderTopRightRadius = '8px';
                        if (searchResults.lastElementChild) {
                            searchResults.lastElementChild.style.borderBottom = '1px solid var(--border)';
                            searchResults.lastElementChild.style.borderBottomLeftRadius = '8px';
                            searchResults.lastElementChild.style.borderBottomRightRadius = '8px';
                        }
                    } else {
                        searchResults.innerHTML = '<div style="padding: 15px; text-align: center; font-size: 13px; color: #9ca3af;">No users found.</div>';
                    }

                } catch (error) {
                    searchResults.innerHTML = '<div style="padding: 15px; text-align: center; font-size: 13px; color: #ef4444;">Failed to search. Check connection.</div>';
                }
            }, 500); 
        });

        // ==========================================
        // 2. SEND FRIEND REQUEST LOGIC
        // ==========================================
        window.sendRequest = async (targetUid, btnElement) => {
            btnElement.innerText = "Sending...";
            btnElement.disabled = true;

            try {
                const friendCheck = await getDoc(doc(db, "users", currentUser.uid, "friends", targetUid));
                if (friendCheck.exists()) {
                    btnElement.innerText = "Already Friends";
                    btnElement.style.background = "#6b7280"; 
                    btnElement.style.borderColor = "#6b7280";
                    return;
                }

                const myProfile = await getDoc(doc(db, "users", currentUser.uid));
                const myName = myProfile.exists() ? myProfile.data().username : "Someone";

                await addDoc(collection(db, "requests"), {
                    from: currentUser.uid, fromName: myName, to: targetUid, timestamp: serverTimestamp(), seen: false
                });

                btnElement.innerText = "Sent ‚úì";
                btnElement.style.background = "#10b981"; 
                btnElement.style.borderColor = "#10b981";

            } catch (error) {
                alert("Failed to send request.");
                btnElement.innerText = "Add Friend";
                btnElement.disabled = false;
            }
        };

        // ==========================================
        // 3. LEFT PANE LOGIC (With Online Status)
        // ==========================================
        function loadLeftPaneChats() {
            onSnapshot(collection(db, "users", currentUser.uid, "friends"), async (snap) => {
                const listEl = document.getElementById('chat-list');
                listEl.innerHTML = '';
                
                for (let d of snap.docs) {
                    const f = d.data();
                    const userProfile = await getDoc(doc(db, "users", f.uid));
                    const liveData = userProfile.exists() ? userProfile.data() : f;
                    const isOnline = liveData.online === true;
                    
                    const avatarBlock = getAvatarWithStatus(liveData.avatar, f.username, isOnline);

                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        ${avatarBlock}
                        <div class="info"><h4>${f.username}</h4></div>
                    `;
                    div.onclick = () => { window.location.href = `chats.html?uid=${f.uid}`; };
                    listEl.appendChild(div);
                }
            });
        }

        // ==========================================
        // 4. MANAGE FRIENDS LOGIC (With Online Status)
        // ==========================================
        function loadManageFriends() {
            onSnapshot(collection(db, "users", currentUser.uid, "friends"), async (snap) => {
                const mainListEl = document.getElementById('main-friends-list');
                if (snap.empty) { mainListEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #9ca3af;">You have no friends yet.</div>'; return; }

                let tempHTML = '';
                for (let d of snap.docs) {
                    const f = d.data();
                    const userProfile = await getDoc(doc(db, "users", f.uid));
                    const liveData = userProfile.exists() ? userProfile.data() : f;
                    
                    const isOnline = liveData.online === true;
                    const avatarBlock = getAvatarWithStatus(liveData.avatar, f.username, isOnline);
                    const lastSeenText = isOnline ? '<span style="color:#10b981; font-weight:600;">Online</span>' : `Last seen: ${getRelativeTime(liveData.lastSeen)}`;

                    tempHTML += `
                    <div class="list-item" style="border: 1px solid var(--border); border-bottom: none; border-radius: 0;">
                        ${avatarBlock}
                        <div class="info">
                            <h4 style="margin:0; font-size: 15px;">${f.username}</h4>
                            <p style="margin:0; font-size: 11px; color: #9ca3af; margin-top: 3px;">${lastSeenText}</p>
                        </div>
                        <button onclick="window.removeFriend('${f.uid}', '${f.username}', this)" class="btn remove-btn" style="padding: 6px 12px; font-size:12px; border:1px solid #fecaca; transition: 0.2s; cursor: pointer;">Remove</button>
                    </div>`;
                }
                mainListEl.innerHTML = tempHTML;
                
                if (mainListEl.firstElementChild) { mainListEl.firstElementChild.style.borderTopLeftRadius = '8px'; mainListEl.firstElementChild.style.borderTopRightRadius = '8px'; }
                if (mainListEl.lastElementChild) { mainListEl.lastElementChild.style.borderBottom = '1px solid var(--border)'; mainListEl.lastElementChild.style.borderBottomLeftRadius = '8px'; mainListEl.lastElementChild.style.borderBottomRightRadius = '8px'; }
            });
        }

        window.removeFriend = async (friendUid, friendName, btnElement) => {
            if (confirm(`Are you sure you want to remove ${friendName}?`)) {
                const originalText = btnElement.innerText;
                btnElement.innerText = "Removing..."; btnElement.disabled = true;
                try {
                    await deleteDoc(doc(db, "users", currentUser.uid, "friends", friendUid));
                    await deleteDoc(doc(db, "users", friendUid, "friends", currentUser.uid));
                } catch (error) {
                    alert("Failed to remove friend."); btnElement.innerText = originalText; btnElement.disabled = false;
                }
            }
        };
    </script>
</body>
</html>
