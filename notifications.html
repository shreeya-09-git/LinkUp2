<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - FireChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="header">Notifications</div>

        <div class="notif-section-title" id="req-title" style="display:none;">Friend Requests</div>
        <div id="requests-list" style="background:#fff1f2; margin-bottom: 10px;"></div>

        <div class="notif-section-title">Recent Activity</div>
        <div id="activity-list">
            <div style="padding: 20px; text-align: center; color: #999; font-size: 14px;">Loading notifications...</div>
        </div>
    </div>

    <script type="module" src="nav.js"></script>
    
    <script type="module">
        import { auth, db } from "./config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, onSnapshot, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;

        onAuthStateChanged(auth, u => {
            if(!u) window.location.href = "index.html";
            else {
                currentUser = u;
                loadFriendRequests();
                loadActivity();
            }
        });

        // ==========================================
        // 1. LOAD FRIEND REQUESTS
        // ==========================================
        function loadFriendRequests() {
            onSnapshot(query(collection(db, "requests"), where("to", "==", currentUser.uid)), async snap => {
                const el = document.getElementById('requests-list');
                const title = document.getElementById('req-title');
                
                el.innerHTML = '';
                if(snap.empty) { title.style.display = 'none'; return; }
                
                title.style.display = 'block';
                
                for (let d of snap.docs) {
                    const req = d.data();
                    
                    // Fetch live avatar of sender
                    const senderProfile = await getDoc(doc(db, "users", req.from));
                    const avatarData = senderProfile.exists() ? senderProfile.data().avatar : null;
                    const avatarHTML = avatarData && avatarData.startsWith('http') 
                        ? `<img src="${avatarData}">` : req.fromName[0].toUpperCase();

                    el.innerHTML += `
                    <div class="list-item">
                        <div class="avatar">${avatarHTML}</div>
                        <div class="info" style="font-size: 14px;"><b>${req.fromName}</b> wants to be friends.</div>
                        <div style="display:flex; gap:6px;">
                            <button onclick="window.acc('${d.id}','${req.from}')" class="btn btn-primary" style="padding: 6px 10px; font-size:12px;">Accept</button>
                            <button onclick="window.rej('${d.id}')" class="btn" style="padding: 6px 10px; font-size:12px; background:#fef2f2; color:#dc2626; border:1px solid #fecaca;">Reject</button>
                        </div>
                    </div>`;
                }
            });
        }

        // --- ACCEPT FRIEND REQUEST (TWO-WAY SYNC) ---
        window.acc = async (rid, senderUid) => {
            try {
                // 1. Get both users' profile data
                const senderDoc = await getDoc(doc(db, "users", senderUid));
                const myDoc = await getDoc(doc(db, "users", currentUser.uid));
                
                // Fallbacks just in case data is missing
                const senderData = senderDoc.exists() ? senderDoc.data() : { username: "User", avatar: "" };
                const myData = myDoc.exists() ? myDoc.data() : { username: "User", avatar: "" };
                
                // 2. Add the sender to YOUR friends list
                await setDoc(doc(db, "users", currentUser.uid, "friends", senderUid), { 
                    uid: senderUid, 
                    username: senderData.username, 
                    avatar: senderData.avatar || senderData.username[0].toUpperCase() 
                });
                
                // 3. Add YOU to the SENDER'S friends list
                await setDoc(doc(db, "users", senderUid, "friends", currentUser.uid), { 
                    uid: currentUser.uid, 
                    username: myData.username, 
                    avatar: myData.avatar || myData.username[0].toUpperCase() 
                });
                
                // 4. Delete the pending request so it disappears from the list
                await deleteDoc(doc(db, "requests", rid));
                
                alert("Friend request accepted! You can now chat.");
            } catch (error) {
                console.error("Error accepting friend request:", error);
                alert("Failed to accept request. Check your internet connection.");
            }
        };
        window.rej = async (rid) => {
            if(confirm("Reject request?")) await deleteDoc(doc(db, "requests", rid));
        };

        // ==========================================
        // 2. LOAD ACTIVITY (STORY LIKES)
        // ==========================================
        function loadActivity() {
            // NOTE: Removed orderBy() from query to prevent Firebase Index errors. 
            // We now sort the array manually in Javascript instead!
            const q = query(collection(db, "notifications"), where("to", "==", currentUser.uid));

            onSnapshot(q, async (snap) => {
                const el = document.getElementById('activity-list');
                
                if(snap.empty) {
                    el.innerHTML = '<div style="padding: 20px; text-align: center; color: #999; font-size: 14px;">No new notifications.</div>';
                    return;
                }
                
                el.innerHTML = '';
                
                // Sort the notifications manually (Newest first)
                const sortedDocs = snap.docs.sort((a, b) => {
                    const timeA = a.data().timestamp ? a.data().timestamp.toMillis() : 0;
                    const timeB = b.data().timestamp ? b.data().timestamp.toMillis() : 0;
                    return timeB - timeA; // Descending order
                });
                
                for (let d of sortedDocs) {
                    const notif = d.data();
                    
                    // Fetch live profile of the person who liked your story
                    const senderProfile = await getDoc(doc(db, "users", notif.from));
                    const senderData = senderProfile.exists() ? senderProfile.data() : { username: "Someone", avatar: "S" };
                    
                    const avatarHTML = senderData.avatar && senderData.avatar.startsWith('http') 
                        ? `<img src="${senderData.avatar}">` : senderData.username[0].toUpperCase();

                    let message = "";
                    if (notif.type === "story_like") message = `<b>${senderData.username}</b> liked your story. ❤️`;

                    // Time formatting
                    let timeStr = "Just now";
                    if(notif.timestamp) {
                        const diffMins = Math.floor((Date.now() - notif.timestamp.toMillis()) / 60000);
                        if (diffMins < 60) timeStr = `${diffMins}m ago`;
                        else if (diffMins < 1440) timeStr = `${Math.floor(diffMins/60)}h ago`;
                        else timeStr = `${Math.floor(diffMins/1440)}d ago`;
                    }

                    el.innerHTML += `
                    <div class="list-item">
                        <div class="avatar">${avatarHTML}</div>
                        <div class="info">
                            <h4 style="font-weight: 400; font-size: 14px; margin:0;">${message}</h4>
                            <p style="margin: 5px 0 0 0; font-size: 12px; color: #999;">${timeStr}</p>
                        </div>
                    </div>`;
                }
            }, (error) => {
                console.error("Firebase Error Loading Notifications:", error);
                document.getElementById('activity-list').innerHTML = `<div style="padding: 20px; text-align: center; color: red;">Error loading notifications.</div>`;
            });
        }
    </script>
</body>
</html>
